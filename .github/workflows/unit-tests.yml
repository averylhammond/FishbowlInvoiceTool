name: Unit Test Pipeline

# Run the unit tests pipeline on pull requests to main, and all commits on all branches
on:
  pull_request:
    branches: [ main ]
  push:
    branches: ["*"]

jobs:
  test:
    
    # Give the job a name to link into the Github Rules UI
    name: Pass Unit Tests
    runs-on: ubuntu-latest

    # Checkout repo
    steps:
    - uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.9"

    # Install development project dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt

    # Run unit tests with pytest, and generate code coverage report xml
    - name: Run tests and code coverage
      run: |
        pytest --cov=./ --cov-report=xml tests/*
