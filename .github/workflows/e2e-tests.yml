name: End-to-End Test Pipeline

# Run the end-to-end tests pipeline on pull requests to main branch and all commits on all branches
on:
  pull_request:
    branches: [ main ]
  push:
    branches: ["*"]

jobs:
  e2e-tests:

    # Give the job a name to link into the Github Rules UI
    name: Run End-to-End Tests
    runs-on: ubuntu-latest

    # Checkout this repo
    steps:
    - name: Checkout app repo
      uses: actions/checkout@v3

    # Checkout external private repo containing E2E test scripts and inputs
    # Note: These are kept private since they contain sensitive customer data
    - name: Checkout automated testing repo
      uses: actions/checkout@v3
      with:
        repository: averylhammond/automated-invoice-testing
        token: ${{ secrets.E2E_REPO_PAT }}
        path: automated-invoice-testing  # Clone into a subdirectory

    # Set up Python environment
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.11.9"

    # Install project dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # Run end-to-end tests
    - name: Run E2E tests
      run: |
        python e2e-repo/run_tests.py  # or your test entrypoint

